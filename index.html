<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="Stylesheet" href="Style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div id="generalcontainer">
  <div class="img">
    <img src="illustration-hero.svg" width="300px">
  </div>
  <div class="headwithpara">
    <h2><strong>Order Summary</strong></h2> 
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>
  </div>
  
  <div class="plancontainer">
    <div class="img"><img src="icon-music.svg" width="30px"></div>
    <div class="Annual">
      <h4><b>Annual Plan</b></h4>
      <p>$59.99/year </p>
    </div> 
    <div class="change"><a href="#"><strong>Change</strong></a></div>
    
  </div>
  <div class="button">
    <a href="#"><p>Proceed to Payment</p> </a>
  </div>
  <div class="cancle">
    <a href="#"><p><strong>Cancel Order</strong></p></a> 
  </div>
  
   
  
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adewumi</a>.
</div>
  
</body>
</html>
